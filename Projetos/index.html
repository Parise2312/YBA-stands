<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Kronos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projeto Kronos</h1>
    </header>

    <main>
        <!-- Seção de perfis -->
         <section id="profiles"></section>
         <section id="profiles2"></section>

       

        <!-- Ranking -->
        <section id="ranking">
            <h2>Ranking de Poderes</h2>
            <div class="buttons">
                <button onclick="compararPor('forca')">Força</button>
                <button onclick="compararPor('velocidade')">Velocidade</button>
                <button onclick="compararPor('defesa')">Defesa</button>
                <button onclick="compararPor('rank')">Poder Rank</button>
            </div>
            <ol id="ranking-list"></ol>
        </section>

        <!-- Comparação Perfil x Perfil -->
        <section id="compare">
            <h2>Comparação Direta: Perfil x Perfil</h2>
            <div class="compare-controls">
                <label for="person1">Perfil 1:</label>
                <select id="person1"></select>

                <label for="person2">Perfil 2:</label>
                <select id="person2"></select>

                <button onclick="compararDuas()">Comparar</button>
            </div>
            <div id="compare-result"></div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
